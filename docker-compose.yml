services:
  postgres:
    image: postgres:15-alpine
    container_name: flow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flow
    ports:
      - "5432:5432"
    volumes:
      - flow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  flow_postgres_data: